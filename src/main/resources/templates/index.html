<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body th:object="${currency}">
    </br>
    <div class="container d-flex justify-content-center">
      <div class="card">
        <div class="card-body">
          <div class="card-title"><h1>Currency Exchange</h1></div>
          <div class="col">
            <form method="GET" action="exchange">
              <div class="input-group">
                <div class="form-outline">
                  <select class="mdb-select" name="from" id="from">
                    <!--DROP DOWN BOX HERE-->
                    <option th:each="country, iterStat : ${lsOfCountryCode}" th:value="${lsOfCountryCodeVal[iterStat.index]}">
                      <span th:text="${country}"></span>
                   </option>
                  </select>
                </div>
                <div class="form-outline"><br /></div>

                <div class="form-outline">
                  <select class="mdb-select" name="to" id="to">
                    <!--DROP DOWN BOX HERE-->
                    <option th:each="country, iterStat : ${lsOfCountryCode}" th:value="${lsOfCountryCodeVal[iterStat.index]}">
                      <span th:text="${country}"></span>
                   </option>
                  </select>
                </div>
                <div class="form-outline"><br /></div>
                <div class="form-outline">
                  <input
                    type="text"
                    th:name="amount"
                    th:id="amount"
                    class="form-control"
                    th:field="*{amount}"
                    required
                    placeholder="Enter amount"
                  />
                  <label class="form-label" for="amount">Enter amount</label>
                </div>
                <div class="form-outline"><br /></div>
                <div class="form-outline">
                  <!--Button to enter after filling in the fields-->
                  <button type="submit" class="btn btn-warning btn-lg">
                    Convert
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
